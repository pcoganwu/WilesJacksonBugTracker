<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Client App</title>
    <script src="lib/jquery/jquery.min.js"></script>
</head>
<body>
    <h3>Cors Request</h3>
    <button id="btnGetBugs">Get Bugs</button>
<pre id="preOutput"></pre>
    <script>
        $(function () {
            var getBugs = function () {
                var url = "https://localhost:5001/api/bugs";
                $.get(url).always(showResponse);
                return false;
            };

            var showResponse = function (object) {
                $("#preOutput").text(JSON.stringify(object, null, 4));
            };

            $("#btnGetBugs").click(getBugs);
        });
    </script>
</body>
</html>
